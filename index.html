<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="author" content="Ольга Гончарук">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" class="header__logo" alt="Логотип сайта">

        </header>

        <main class="content">
            <section class="profile">
                <img src="images/kusto.jpg" class="profile__avatar" alt="Фото, которое вы сами выберете">
                <div class="profile-info">
                    <div class="profile-info__nowrap">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile-info__button"></button>
                    </div>
                    <p class="profile-info__activity">Исследователь океана</p>
                </div>
                <button type="button" class="add-button"></button>
            </section>

            <section class="elements">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_open_edit">
        <div class="popup__container">
            <form name="popup-form" class="popup__form popup__form_element_edit">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input type="text" name="authot" class="popup__text popup__text_name_author" value="Жак-Ив Кусто" placeholder="Заголовок" required>
                <input type="text" name="activity" class="popup__text popup__text_name_activity" value="Исследователь океана" placeholder="Деятельность" required>
                <input type="submit" class="popup__button" value="Сохранить">
            </form>
            <button class="popup__close popup__close_window_edit" type="button"></button>
        </div>
    </div>

    <div class="popup popup_open_add">
        <div class="popup__container">
            <form name="popup-item-form" class="popup__form popup__form_element_add">
                <h2 class="popup__heading">Новое место</h2>
                <input type="text" name="authot" class="popup__text popup__text_name_description" value="" placeholder="Название" required>
                <input type="text" name="activity" class="popup__text popup__text_name_link" value="" placeholder="Ссылка на картинку" required>
                <input type="submit" class="popup__button popup__button_create_card" value="Создать">
            </form>
            <button class="popup__close popup__close_window_add" type="button"></button>
        </div>
    </div>

    <div class="popup popup_open_picture">
        <div class="popup__open-card">
            <img class="popup__picture" alt="Подставляем изображение" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg">
            <p class="popup__description"></p>
            <button class="popup__close popup__close_window_picture"></button>
        </div>
    </div>

    <template id="card-template">
    <div class="element">
        <img class="element__image" alt="Подставляем изображение" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg">
        <div class="element__nowrap">
            <h3 class="element__text"></h3>
            <button type="button" class="element__button"></button>
        </div>
        <button type="button" class="element__basket"></button>
    </div>
    </template>

    <script src="scripts/index.js">
    </script>

</body>

</html>
